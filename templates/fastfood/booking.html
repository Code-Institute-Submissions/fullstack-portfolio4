{% extends 'fastfood/base.html' %}

{% block content %}
<section class="container-fluid">
    <div id="div4" class="container-fluid">
    <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="customer_name" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="customer_name" name="customer_name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone_number" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone_number" name="phone_number">
                </div>
            </div>
            <div class="row mb-3">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="row mb-3">
                <label for="time" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="time" name="time">
                </div>
            </div>
            <div class="row mb-3">
                <label for="num_seats" class="col-sm-2 col-form-label">Number of Seats</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="num_seats" name="num_seats">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>        
    </div>
</section>
{% endblock %}
